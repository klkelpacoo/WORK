<style>
    /* --- ESTILOS GENERALES Y DE LAS TARJETAS --- */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes gradient-animation { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    .resumen-container { font-family: 'Poppins', sans-serif; padding: 20px; background: #fdf6f9; }
    .main-title { font-size: 28px; font-weight: 700; text-align: center; margin-bottom: 25px; background: linear-gradient(90deg, #D94A8C, #a83271); -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: fadeIn 0.8s ease-out; }
    .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
    .user-card { background: #ffffff; border-radius: 12px; box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08); padding: 20px; transition: all 0.3s ease; cursor: pointer; position: relative; overflow: hidden; animation: fadeIn 0.5s ease-out forwards; animation-delay: calc(0.1s * var(--card-index)); opacity: 0; }
    .user-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, #ff8aae, #D94A8C, #a83271); background-size: 200% 200%; transition: all 0.3s ease; }
    .user-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 12px 30px rgba(217, 74, 140, 0.2); }
    .user-card:hover::before { animation: gradient-animation 3s ease infinite; }
    .card-content { display: flex; align-items: center; gap: 15px; }
    .user-icon { font-size: 28px; color: #D94A8C; background-color: #fceef2; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .user-info .usuario { font-weight: 600; font-size: 18px; color: #333; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .user-total { margin-left: auto; text-align: center; background: #D94A8C; color: white; padding: 10px 18px; border-radius: 25px; font-weight: 700; font-size: 18px; box-shadow: 0 4px 10px rgba(217, 74, 140, 0.4); transition: transform 0.2s ease; flex-shrink: 0; }
    .user-card:hover .user-total { transform: scale(1.1); }
    .user-total .label { font-size: 10px; font-weight: 400; text-transform: uppercase; display: block; margin-top: -2px; }
</style>
